						<div class="photo-upload-row">
						<div class="photo-upload-photo photo"
						 [style.backgroundImage]="'url('+ PhotoSRC +')'" (click) = "photo.click()"  
						 [ngClass]="{

						 }"
						 >

						    class="ng-hide"

						    >
						    
						  
						     </div>	
						  			
						 </div>
						 </div>
